<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>
    <canvas id="x" width="300" height="300"></canvas>
    <button onclick="desenhar()">desenhar</button>
    
    <script language="javascript">
        function inicio() {
            context = document.getElementById("x").getContext("2d");
            context.fillRect(10, 10, 50, 150);
        }

        function desenhar() {
            var context = document.getElementById("x").getContext("2d");
            context.beginPath();
            // mover para vertice
            context.moveTo(150, 50);

            // desenhar as linhas
            context.lineTo(220,250);
            context.lineTo(50,120);
            context.lineTo(250,125);
            context.lineTo(80,250);
            context.lineTo(150,50);

            context.fillStyle='#ff0'
            context.fill()

            context.strokeStyle='#f00'
            context.stroke()
        }

    </script>
</body>

</html>
